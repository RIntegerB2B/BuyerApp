<form  novalidate style="padding-top:60px">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-8 mx-auto">

        <div class="container-fluid">
          <div class="row">

              <div class="col-md-3">
                  <div class="form-group">
                    <label>Catalog</label>
                  </div>
                </div>

            <div class="col-md-3">
              <div class="form-group">
                <label>Catalog Name</label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>Category type</label>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label>Material</label>
              </div>
            </div>

          </div>
        </div>
        <div class="container">
           
               

          <div class="row" *ngFor="let catalog of catalogs">

              <div class="col-md-3 form-group">
                  <img [src]="this.catalog?.catalogImageName" style="width: 180px; height: 145px;" />
                </div>

          <!--   <input class="form-control" type="text" hidden formControlName="catalogId" [value]="catalog._id" #catalogI -->
            

            <div class="col-md-3 form-group">
              {{catalog.catalogName}}
            </div>

            <div class="col-md-3 form-group">
              {{catalog.catalogType}}
            </div>

            <div class="col-md-3 form-group">
              {{catalog.material}}
            </div>

          </div>

        </div>



      </div>
    </div>
  </div>
</form>
