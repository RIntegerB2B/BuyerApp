<form [formGroup]="viewCatalogForm" novalidate style="padding-top:60px; margin-bottom:100px">
  <div class="container">
    <div class="row">

      <div class="col-md-3 column p-2 images "   *ngFor="let catalog of catalogs">
        <input class="form-control" type="text" hidden formControlName="catId" [value]="catalog._id" #catalogId>
        <a >
          <mat-card class="example-card" >
            <img [src]="this.catalog?.catalogImageName"  class="image" mat-card-image (click)="getProduct(viewCatalogForm,catalogId)"
            />
          </mat-card>
        </a>
        <div class="col-md-12  column p-2  desc" > {{catalog.catalogName}}</div>
        <div class="col-md-12 column p-2">1 set =  {{catalog.capacity}} pieces</div>
        <div class="col-md-12 column p-2 price"> â‚¹{{catalog.products.price}} /piece</div>
        
       <div class="row btn"  >
        <button mat-raised-button color="accent"   (click)="getProduct(viewCatalogForm,catalogId)">View Products</button>
        <button mat-raised-button color="accent" >Share</button>
      </div>
       
      </div>
    </div>
  </div>
</form>
