<form [formGroup]="viewProductDetailForm" novalidate style="padding-top:60px">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label>Product </label>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label>Product Name</label>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label>Prize</label>
              </div>
            </div>

            <div class="col-md-3 ">
              <div class="form-group">
                <label>Size Description</label>
              </div>
            </div>

          </div>
        </div>
        <div class="container">
          <div class="row" *ngFor="let product of Products">
            <!--  <input class="form-control" type="text" hidden formControlName="productId" [value]="product._id" #productId/> -->
            <div class="col-md-3 form-group">
              <img [src]="this.product?.productImageName"  style="width: 90px; height: 145px;" />
            </div>

            <div class="col-md-3 form-group">
              {{product.productName}}
            </div>

            <div class="col-md-3 form-group">
              {{product.price}}
            </div>

            <div class="col-md-3 form-group">
              {{product.sizeDescription}}
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
