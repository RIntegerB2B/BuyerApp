<div class="registrationMasterDiv" style="margin-bottom: 100px;">
  <form [formGroup]="buyerRegisterForm" (ngSubmit)="buyerSubmit(buyerRegisterForm)" novalidate style="padding-top:60px">
    <div class="container-fluid ">
      <div class="row">
  <div class="col-md-6 card text-center  mx-auto">
            <h5 class="text-center text-dark" style="padding-top: 20px;">Registration</h5>
              <div class="form-group">
               <mat-form-field class="example-full-width">
                <input matInput placeholder="Name" formControlName="name" required #name>
                <button mat-button  matSuffix mat-icon-button aria-label="Name">
                    <mat-icon>account_circle</mat-icon>
                  </button>
                <mat-error *ngIf="buyerRegisterForm.controls['name'].errors?.required">
                  Name is
                  <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            
       <div class="form-group">
        <mat-form-field class="example-full-width">
         <input matInput placeholder="Mobile Number" formControlName="mobileNumber" required>
         <button mat-button  matSuffix mat-icon-button aria-label="Mobile Number">
             <mat-icon>phone</mat-icon>
           </button>
         <mat-error *ngIf="buyerRegisterForm.controls['mobileNumber'].errors?.required">
         Mobile Number is
           <strong>required</strong>
         </mat-error>
       </mat-form-field>
     </div>
    <div class="form-group">
      <mat-form-field class="example-full-width">
       <input matInput placeholder="Location" formControlName="location" required>
       <button mat-button  matSuffix mat-icon-button aria-label="Location">
           <mat-icon>location_on</mat-icon>
         </button>
       <mat-error *ngIf="buyerRegisterForm.controls['location'].errors?.required">
      Location is
         <strong>required</strong>
       </mat-error>
     </mat-form-field>
    </div>  
    <div class="form-group">
      <mat-form-field class="example-full-width">
       <input matInput placeholder="User Type" formControlName="userType" required>
       <button mat-button  matSuffix mat-icon-button aria-label="User Type">
           
         </button>
       <mat-error *ngIf="buyerRegisterForm.controls['userType'].errors?.required">
         User Type is
         <strong>required</strong>
       </mat-error>
     </mat-form-field>
    </div> 
    <div>
    <button mat-raised-button color="primary" [disabled]='!buyerRegisterForm.valid'>register</button>
  </div><br>
        </div>
      </div>
    </div>
  </form>
</div>
