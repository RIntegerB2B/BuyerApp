<form [formGroup]="buyerRegisterForm" (ngSubmit)="buyerRegisterForm.valid &&buyerSubmit(buyerRegisterForm)" novalidate>
  <div class="container-fluid ">
    <div class="row">
      <div class="col-md-10 text-center  mx-auto">
        <h5 class="text-center text-dark" style="padding-top: 20px;">Registration</h5>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" maxlength="20" formControlName="name" required #name>
            <button mat-button matSuffix mat-icon-button aria-label="Name">
              <mat-icon>account_circle</mat-icon>
            </button>
            <mat-error *ngIf="buyerRegisterForm.controls['name'].errors?.required">
              Name is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Mobile Number" maxlength="10" formControlName="mobileNumber" required>
            <button mat-button matSuffix mat-icon-button aria-label="Mobile Number">
              <mat-icon>phone</mat-icon>
            </button>
            <mat-error *ngIf="!buyerRegisterForm.controls['mobileNumber'].errors?.required">
              Enter valid mobile Number is
              <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="buyerRegisterForm.controls['mobileNumber'].errors?.required">
              Mobile Number is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Location" maxlength="20" formControlName="location" [required]="false">
            <button mat-button matSuffix mat-icon-button aria-label="Location">
              <mat-icon>location_on</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <mat-select formControlName="userType" placeholder="User Type">
              <mat-option style="padding:5px;" *ngFor="let userType of userTypes" [value]="userType">
                {{userType}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="buyerRegisterForm.controls['userType'].errors?.required">
              UserType is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <br>
      </div>

    </div>
    <div class="row">
      <div class="col-md-3 col-4">
        <button mat-raised-button (click)="cancelReg()" color="warn">cancel</button>
      </div>
      <div class="col-md-6 col-2">


      </div>
      <div class="col-md-3 col-4">
        <button mat-raised-button color="primary">register</button>
      </div>
      <div class="col-2">

      </div>
    </div>
  </div>
</form>
